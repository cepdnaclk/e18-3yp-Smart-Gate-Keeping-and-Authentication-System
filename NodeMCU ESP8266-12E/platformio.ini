[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.3.0
	bblanchon/ArduinoJson@^6.20.0

[platformio]
description = NodeMCU acts as the control unit and communication cetntre with firebase
